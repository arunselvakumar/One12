<section class="feeds-list-container">
  <article *ngFor="let post of postModels">
    <app-image-card [title]="post.data.title"
                    [displayName]="post.data.id"
                    [imgSrc]="post.data.content"
                    [postId]="post.data.id"></app-image-card>
  </article>
</section>
